<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dff6ff, #9fd3c7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .btn-income {
      background-color: #3498db;
    }

    .btn-income:hover {
      background-color: #2980b9;
    }

    .btn-expense {
      background-color: #e67e22;
    }

    .btn-expense:hover {
      background-color: #ca6513;
    }

    .btn-logout {
      background-color: #e74c3c;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to your Dashboard</h1>
    <p>Manage your finances smartly</p>

    <a href="add-income.html" class="btn btn-income">âž• Add Income</a>
    <a href="add-expense.html" class="btn btn-expense">âž– Add Expense</a>
    <a href="login.html" class="btn btn-logout">ðŸ”’ Logout</a>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
